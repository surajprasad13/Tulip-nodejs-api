<!DOCTYPE html>
<html lang="en" style="box-sizing: border-box">
	<head style="box-sizing: border-box">
		<meta charset="UTF-8" style="box-sizing: border-box" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" style="box-sizing: border-box" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" style="box-sizing: border-box" />
		<title style="box-sizing: border-box">Document</title>
	</head>
	<body
		style="
			box-sizing: border-box;
			display: grid;
			place-items: center;
			min-height: 100vh;
			margin: 0;
			background-color: var(--clr-neutral-300);
			font-family: var(--ff-primary);
			line-height: 1.5;
			font-size: 1rem;
		"
	>
		<a
			href="#"
			class="card"
			style="
				box-sizing: border-box;
				text-decoration: none;
				color: inherit;
				display: grid;
				position: relative;
				width: min(100% - 2rem, 380px);
				background-color: var(--clr-neutral-100);
				overflow: hidden;
				border-radius: 0.8em;
				box-shadow: 0px 10px 8px rgba(0, 0, 0, 0.1);
				transition: var(--transition);
				transform: translateX(6px);
				opacity: 1;
			"
		>
			<div
				class="card__img-container"
				style="
					box-sizing: border-box;
					width: 100%;
					position: relative;
					overflow: hidden;
					isolation: isolate;
					aspect-ratio: 16 / 9;
				"
			>
				<img
					class="card__img"
					src="//unsplash.it/400"
					alt="unsplash random image"
					style="
						box-sizing: border-box;
						max-width: 100%;
						display: block;
						width: 100%;
						height: 100%;
						object-fit: cover;
					"
				/>
				<div
					class="card__tags"
					style="
						box-sizing: border-box;
						--_pad: 10px;
						position: absolute;
						inset: var(--_pad) var(--_pad) auto var(--_pad);
						display: flex;
						justify-content: end;
						flex-wrap: wrap;
						gap: 0.25em;
						opacity: 0;
						transition: var(--transition);
					"
				>
					<span
						class="card__tag"
						style="
							box-sizing: border-box;
							display: inline-block;
							padding: 0.1em 0.5em;
							font-size: 14px;
							text-transform: uppercase;
							background-color: rgba(0, 0, 0, 0.6);
							color: var(--clr-neutral-100);
							border-radius: 5px;
							z-index: 2;
						"
						>html</span
					>
					<span
						class="card__tag"
						style="
							box-sizing: border-box;
							display: inline-block;
							padding: 0.1em 0.5em;
							font-size: 14px;
							text-transform: uppercase;
							background-color: rgba(0, 0, 0, 0.6);
							color: var(--clr-neutral-100);
							border-radius: 5px;
							z-index: 2;
						"
						>css</span
					>
					<span
						class="card__tag"
						style="
							box-sizing: border-box;
							display: inline-block;
							padding: 0.1em 0.5em;
							font-size: 14px;
							text-transform: uppercase;
							background-color: rgba(0, 0, 0, 0.6);
							color: var(--clr-neutral-100);
							border-radius: 5px;
							z-index: 2;
						"
						>javascript</span
					>
				</div>
			</div>
			<div class="card__body" style="box-sizing: border-box; padding: 1em 1.5em">
				<h3
					class="card__title"
					style="
						box-sizing: border-box;
						font-family: var(--ff-accent);
						line-height: 1.1;
						margin: 0;
						font-size: clamp(1.4rem, 4vw, 1.7rem);
						text-transform: capitalize;
						color: var(--clr-neutral-800);
					"
				>
					Awesome Blog Card Inspirations
				</h3>
				<p
					class="card__date"
					style="box-sizing: border-box; font-size: 0.875rem; color: var(--clr-neutral-500)"
				>
					Updated on
					<time datetime="2022-10-24" style="box-sizing: border-box">Oct 24, 2022</time>
				</p>
				<p
					class="card__cta"
					style="
						box-sizing: border-box;
						position: relative;
						width: fit-content;
						margin-top: auto;
						color: var(--clr-primary);
					"
				>
					Read more
				</p>
			</div>
		</a>
	</body>
</html>
